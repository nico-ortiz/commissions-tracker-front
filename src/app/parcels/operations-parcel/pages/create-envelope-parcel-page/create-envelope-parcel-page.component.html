<shared-back-button routerLink="/parcels/make-parcel/create-packages/choose-type-of-package"></shared-back-button>
<h1 class="open-sans-700">Ingrese una breve descripción por favor</h1>
<form class="form" (submit)="onSubmit()" [formGroup]="envelopeForm">
  <label for="text-area" class="open-sans-700">Descripción acerca del sobre:</label>
  <textarea
    name="description-text-area"
    id="text-area"
    formControlName="description"
    rows="10"
    cols="80"
    placeholder="Es posible que le entreguen otro sobre para traer desde alla..."></textarea>
    <button
      class="btn open-sans-600"
      type="submit"
      >
      Continuar
    </button>
</form>
